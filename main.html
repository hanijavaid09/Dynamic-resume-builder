<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>Dynamic Resume Builder</h1>


    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
       <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
       <br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <input type="text" id="education" placeholder="Enter your education" required>

        <label for="degree">Degree:</label>
        <select id="degree">
          <option value="matric">Matric</option>
          <option value="intermediate">Intermediate</option>
          <option value="diploma">Diploma</option>
          <option value="bachelor">Bachelors</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <textarea id="experience" placeholder="Describe your work experience" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <textarea id="skills" placeholder="List your skills" required></textarea>
      </fieldset>

      <button type="submit">Generate Resume</button>
    </form>
    <div id="resume-output" class="hidden">
      <h2>Your Resume</h2>
      <div id="resume-details">
    
  </div>

  <script src="app.js"></script>
</body>
</html>
